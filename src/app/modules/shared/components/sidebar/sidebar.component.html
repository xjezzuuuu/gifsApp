<div class="bg-dark border-right p-3 text-light" id="sidebar">
  <h3>Gif App</h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <a
      *ngFor="let item of history"
      (click)="search(item)"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
